<div class="container card">
    <h1>Все программы обучения</h1>
    <div class="search">
        <a href="#"><img src="../../assets/images/search.svg" alt=""></a>
        <input type="text" name="" id="" placeholder="Поиск">
        <a href="#"><img src="../../assets/images/x-circle.svg" alt=""></a>
    </div>
    <hr>
    <div class="d-flex">
        <div class="filters">
            <div class="d-flex flex-column tags">
                <button (click)="showAll()">Все нваправления</button>
                <button (click)="showUprav()">Управление</button>
                <button (click)="showMark()">Маркетинг</button>
                <button (click)="showMult()">Мультимедиа</button>
                <button (click)="showProgram()">Программирование</button>
                <button (click)="showMult()">Игры</button>
                <button (click)="showUprav()">Инженрия</button>
                <button (click)="showMark()">Дизайн</button>
                <button (click)="showPsih()">Психология</button>
                <button (click)="showMark()">Общее образование</button>
            </div>
            <hr>
            <div>
                <div class="main-header">
                    <p>Тип обучения</p>
                    <a href=""><img src="../../assets/images/info.svg" alt=""></a>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Любой</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Профессия</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Курс</label>
                </div>
            </div>
            <hr>
            <div>
                <div class="main-header">
                    <p>Уровень сложности</p>
                    <a href=""><img src="../../assets/images/info.svg" alt=""></a>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Любой</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Для новичков</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Для специалистов</label>
                </div>
            </div>
            <hr>
            <div class="d-flex">
                <p></p>
                <p>От 1 до 24 месяцев</p>
                <div class="slider-block">
                    <div class="circle"></div>
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <hr>
            <div>
                <div class="main-header">
                    <p>Уровень сложности</p>
                    <a href=""><img src="../../assets/images/info.svg" alt=""></a>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Аналитика</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Планирование</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Продажи</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Финансы</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Киберспорт</label>
                </div>
                <a href="">Показать все тематики 17</a>
            </div>
        </div>
        <div class="blocks">
            <h2>Профессии <img src="../../assets/images/info.svg" alt=""></h2>
            <div class="cards">
                <a class="card-content one" *ngFor="let item of todo.slice(0 , this.num)" 
                [ngStyle]= "{'background': item.bg}">
                    <span>Профессия</span>
                    <h3>{{item.name}}</h3>
                    <img [src]= "item.img" alt="">
                    <span>{{item.time}} месяцев</span>
                </a>
            </div>
            <div class="d-flex justify-content-center">
                <button class="show-more" id="btnShowMore" (click)="showMore()">Показать еще 10 профессий</button>
            </div>
            
        </div>
    </div>
</div>
